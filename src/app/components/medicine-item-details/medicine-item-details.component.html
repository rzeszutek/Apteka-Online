<!--Section: Block Content-->
<div class="row">
  <div class="col-6 col-md-4">
    <img [src]="imageURL">
  </div>
  <div class="col-12 col-md-8">
    <p class="mb-2 text-muted text-uppercase">{{name}}</p>
    <hr>
    <p><span class="mr-1"><strong>{{price}} zł</strong></span></p>
    <p class="pt-1">{{description}}</p>
    <div class="buttons">
      <p class="mb-2 text-muted text-uppercase">Dodaj do koszyka</p>
      <div style="margin-top: 2%">
        <button (click)="addMedicineToCart({'id': id,'name': name, 'price': price, 'quantity': 1})" class="btn btn-outline-primary">Dodaj</button>
      </div>
    </div>
    <hr>
    <div style="margin-top: 3%">
      <p>Lek na receptę: <strong>{{prescription}}</strong></p>
      <p>Refundowany: <strong>{{reimbursed}}</strong></p>
    </div>
  </div>
</div>
