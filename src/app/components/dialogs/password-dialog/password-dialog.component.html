<div class="dialog" class="container">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Wpisz hasło</mat-label>
      <input matInput [(ngModel)]="data.password" type="password">
    </mat-form-field>
  </div>
  <div class="buttons">
    <button class="btn btn-primary btn-lg" (click)="onNoClick()">Wyjdź</button>
    <button class="btn btn-primary btn-lg" [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
  </div>
</div>
