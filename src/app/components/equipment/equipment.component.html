<div class="equipment">
  <div class="equipment-container">
    <div>
      <form class="form-inline">
        <input [(ngModel)]="phrase" name="search" class="form-control mr-sm-2" type="search" placeholder="Wpisz wyszukiwaną frazę" aria-label="Search">
        <button (click)="findByPhrase(phrase)" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Szukaj</button>
      </form>
    </div>
    <div class="row">
      <div class="column" *ngFor="let item of items$">
        <equipment-item class="card" [id]="item.id" [title]="item.name" [description]="item.description | truncate:140" [price]="item.price + ' zł'" [image]="item.imageUrl">
        </equipment-item>
      </div>
    </div>
  </div>
</div>
