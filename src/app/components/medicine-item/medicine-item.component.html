<div class="card border-primary mb-3" style="max-width: 18rem;">
  <img class="card-img-top" style="padding: 3%;" [src]="image">
  <div class="card-body text-primary">
    <p class="card-title"><b>{{title}}</b></p>
    <div class="description-container">
      <p class="card-text">{{description}}</p>
    </div>
    <p class="card-text"><b>{{price}}</b></p>
    <div class="buttons-container">
      <button [routerLink]="['/medicine-item-details',id]" class="btn btn-primary">Czytaj wiÄ™cej</button>
<!--      <button (click)="removeMedicineFromCart(id)" class="btn btn-outline-primary">-</button>-->
      <button (click)="addMedicineToCart({'id': id,'name': title, 'price': price, 'quantity': 1})"  class="btn btn-outline-primary">Dodaj</button>
    </div>
  </div>
</div>
