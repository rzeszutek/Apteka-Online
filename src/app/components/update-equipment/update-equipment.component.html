<div class="container">
  <div class="item">
    <div class="equipment">
      <img [src]="imageURL">
    </div>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Nazwa
          </mat-panel-title>
          <mat-panel-description>
            {{items$.name}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form>
          <mat-form-field class="example-full-width">
            <mat-label>Wprowadź nową nazwę</mat-label>
            <input matInput [(ngModel)]="name" name="name" for="name">
          </mat-form-field>
          <button (click)="updateEquipment({id: items$.id, name: name})" type="submit" class="btn btn-primary btn-sm">Aktualizuj</button>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Cena
          </mat-panel-title>
          <mat-panel-description style="margin-right: 10%;">
            {{items$.price}} zł
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form id="price">
          <mat-form-field class="example-full-width">
            <mat-label>Wprowadź nową cenę</mat-label>
            <input matInput [(ngModel)]="price" name="price" for="price">
          </mat-form-field>
          <button (click)="updateEquipment({id: items$.id, price: price})" class="btn btn-primary btn-sm">Aktualizuj</button>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Adres URL
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{items$.imageURL}}</p>
        <mat-form-field class="example-full-width">
          <mat-label>Wprowadź adres URL</mat-label>
          <input matInput [(ngModel)]="imageURL">
        </mat-form-field>
        <button (click)="updateEquipment({id: items$.id, imageURL: imageURL})" class="btn btn-primary btn-sm">Aktualizuj</button>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
      </mat-expansion-panel>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Opis
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{items$.description}}</p>
        <mat-form-field class="example-full-width">
          <mat-label>Wprowadź nowy opis</mat-label>
          <input matInput [(ngModel)]="description">
        </mat-form-field>
        <button (click)="updateEquipment({id: items$.id, description: description})" class="btn btn-primary btn-sm">Aktualizuj</button>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
